<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gradient-to-r from-[#F28383] from-10% via-[#9D6CD2] via-30% to-[#481EDC] to-90% flex items-center justify-center">
<div class="max-w-[960px] bg-[#00000050] grid grid-cols-2 gap-20 items-center p-5 rounded-2xl">
    <div class="relative">
        <img src="./src/assets/signup-background.svg" alt="">
        <img src="./src/assets/teamwork.svg" alt="" class="absolute top-36"/>
    </div>
    <div class="max-w-80 grid gap-5">
        <h1 class="text-5xl font-bold text-white">Login Form</h1>
        <p class="text-[#FFFFFFB3]">Access to 300+ hours of courses,tutorial and content</p>
        <form action="" class="space-y-6 text-white">
            <div>
                <div class="relative">
                <i class="fa-solid fa-envelope-open-text absolute top-1 left-1 bg-blue-500 px-1 py-2 rounded-2xl flex items-center justify-center text-blue-400"></i>
                </div>
                    <input type="email" placeholder="Email Address" class="w-80 py-2 px-4 bg-white rounded-full focus:bg-black focus:outline-none focus:ring-1 focus:ring-blue-500 focus:drop-shadow-2xl"/>
                </div>
                <div>
                <div>
                <i class="fa-solid fa-lock"></i>
                </div>
                    <input type="password" placeholder="password"/>
             </div>
             <button class="bg-gradient-to-r from-blue-400 to-cyan-200 w-80 font-semibold rounded-2xl py-2 px-2" type="button">SignIn</button>
        </form>
        <div class="text-[#FFFFFFB3] border-t border-white-light pt-4 space-y-4 text-sm">
            <p class="text-[#FFFFFFB3]">Don't have an account? <a href="#" class="text-blue-500 cursor-pointer font-semibold">Signup</a></p>
            <p>Forgot Password <a href="#" class="text-blue-500 cursor-pointer font-semibold">Reset Password</a></p>
            <p>Don't have a Password yet <a href="#" class="text-blue-500 cursor-pointer font-semibold">Set Password</a></p>
        </div>
    </div>
</div>
</body>
</html>
